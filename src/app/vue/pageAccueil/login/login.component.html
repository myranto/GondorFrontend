<div class="bg-gray-900 flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-white text-center">Connexion</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="pseudo" >Pseudo</label>
          <input type="text" id="pseudo" class="w-full p-2 bg-gray-700 border border-gray-600 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" name="pseudo" [(ngModel)]="pseudo">
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Mot de passe</label>
          <input type="password" id="password" name="password" class="w-full p-2 bg-gray-700 border border-gray-600 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="openLoginDialog()">S'identifier</button>
      </form>
    </div>
  </div>
